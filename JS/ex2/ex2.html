<!DOCTYPE html>
<html>
<body>

<h2>For in loops</h2>

<p></p>

<p id="Numbers"></p>

<script>
    const array = [2,3,4,45,5,25,5,69] ;
    let txt = "" ;
    
    for (let x in array) {
        txt += array[x] + "<br>";
    }

    document.getElementById("Numbers").innerHTML = txt ;


</script>

</body>
</html>
