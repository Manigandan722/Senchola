 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body bgcolor="aqua"><br><br><hr>
    <center>
    <form  method="post" >
        <h3>Form</h3>
 
    <table class="table">
      <tr>  
        <td>First Name : </td><td><input type="text" name="name" placeholder="Enter your First name"></td>
    </tr>
        <tr>
            <td>Last Name : </td><td><input type="text" name="name" placeholder="Enter your Last name"></td>
        </tr>
        <tr>
            <td>Father/Mother Name : </td><td><input type="text" name="name" placeholder="Enter your father/mother name"></td>
        </tr>
        <tr>
            <td> Gender : </td><td><input type="radio" name="gender" id="male">male <input type="radio" name="gender" id="Female">female </td>
        </tr>
        <tr>
            <td> DOB: </td><td><input type="date" name="DOB" ></td>
        
        </tr>
        <tr>
            <td><label for="cast">Community:</label></td>
                <td><select  name="cast">
                  <option value="Choose">default</option>
                  <option value="OBC">OBC</option>
                  <option value="DNC">DNC</option>
            
                </select>
            </td>
        </tr>
        <tr>
        <td>Email : </td><td><input type="Email" name="Email" placeholder="Enter your Email"></td>
        </tr>
       <tr>
        <td>PhoneNo : </td><td><input type="Number" name="Phonenumber" placeholder="Enter your Phone number"></td>
        </tr>
        <tr>
            <td>Aadhaar card No : </td><td><input type="Number" name="Aadhaar" placeholder="Enter your Aadhaar card number"></td>
            </tr>
        <tr>
            <td>10th Mark: </td><td><input type="Number" name="Phonenumber" placeholder="Enter your 10th mark"></td>
            </tr>
            <tr>
                <td>12th Mark: </td><td><input type="Number" name="Phonenumber" placeholder="Enter your 12th mark"></td>
                </tr>
        <tr>
            <tr>
                <td>Course: </td><td><input type="text" name="Course" placeholder="Enter your course"></td>
                </tr>
        <tr>
            <td>  Upload Photo: </td><td><input type="file" name="image" ></td>
            
        <tr>
            <tr>
                <td>  Upload Signature: </td><td><input type="file" name="image" ></td>
            </tr>
                
           
        <tr>
            <td> Feedback : </td><td><textarea name="comment"  cols="25" rows="5" placeholder=""></textarea></td>
        </tr>
        <tr>
            <td><input type="submit"></td><td><input type="reset"></td>
        </tr>
    </table>
 </form>
 <br><hr>
</center>
    
</body>
</html>
